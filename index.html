<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./math-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>MathOrGame - Learn Math Through 3D Games</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Interactive 3D math learning experience designed to make mathematics fun through games">
    <meta name="theme-color" content="#4b97d2">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="MathOrGame">
    <meta name="format-detection" content="telephone=no">
    
    <!-- Extra Meta Tags for iOS -->
    <meta name="apple-touch-fullscreen" content="yes">
    
    <!-- OpenGraph Meta for social sharing -->
    <meta property="og:title" content="MathOrGame - Learn Math Through 3D Games">
    <meta property="og:description" content="Interactive 3D math learning experience designed to make mathematics fun through games">
    <meta property="og:type" content="website">
    
    <!-- PWA Icons -->
    <link rel="apple-touch-icon" href="./icons/icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="167x167" href="./icons/icon-152x152.png">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="./manifest.json">
    
    <!-- Splash Screen for iOS -->
    <link href="./icons/splash-2048x2732.png" sizes="2048x2732" rel="apple-touch-startup-image" />
    <link href="./icons/splash-1668x2224.png" sizes="1668x2224" rel="apple-touch-startup-image" />
    <link href="./icons/splash-1536x2048.png" sizes="1536x2048" rel="apple-touch-startup-image" />
    <link href="./icons/splash-1125x2436.png" sizes="1125x2436" rel="apple-touch-startup-image" />
    <link href="./icons/splash-1242x2208.png" sizes="1242x2208" rel="apple-touch-startup-image" />
    <link href="./icons/splash-750x1334.png" sizes="750x1334" rel="apple-touch-startup-image" />
    <link href="./icons/splash-640x1136.png" sizes="640x1136" rel="apple-touch-startup-image" />
    
  </head>
  <body>
    <div id="app"></div>
    
    <!-- Loading Screen -->
    <div class="loading-screen" id="loading-screen">
      <div class="loading-logo">MathOrGame</div>
      <div class="loading-spinner"></div>
    </div>
    
    <script type="module" src="./src/main.js"></script>
    <script src="./register-sw.js"></script>
    
    <!-- Loading Screen Handler -->
    <script>
      // Hide loading screen once page is fully loaded
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.classList.add('hidden');
            // Remove from DOM after transition completes
            setTimeout(function() {
              loadingScreen.remove();
            }, 500);
          }
        }, 300); // Short delay to ensure app has rendered
      });
    </script>
  </body>
</html>
