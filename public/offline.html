<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MathOrGame - Offline</title>
  <style>
    body {
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9ff;
      color: #1e293b;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    
    .container {
      max-width: 500px;
      background-color: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(67, 97, 238, 0.15);
    }
    
    h1 {
      font-size: 2rem;
      margin-bottom: 15px;
      background: linear-gradient(90deg, #4361ee, #7209b7);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      display: inline-block;
    }
    
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 20px;
    }
    
    .icon {
      font-size: 4rem;
      margin-bottom: 20px;
    }
    
    .reload-btn {
      display: inline-block;
      background: linear-gradient(135deg, #4361ee, #3a0ca3);
      color: white;
      padding: 12px 25px;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
    }
    
    .reload-btn:hover {
      background: linear-gradient(135deg, #3a0ca3, #7209b7);
      transform: translateY(-3px);
      box-shadow: 0 6px 18px rgba(67, 97, 238, 0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¶</div>
    <h1>You're Offline</h1>
    <p>It looks like you're not connected to the internet right now. Some features of MathOrGame require an internet connection.</p>
    <p>Previously visited games and content should still be available in offline mode.</p>
    <button class="reload-btn" onclick="window.location.reload()">Try Again</button>
  </div>
  
  <script>
    // Check if we're back online
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
