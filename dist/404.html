<!DOCTYPE html>

  <meta charset="UTF-8">

  <title>Redirecting... - MathOrGame</title>
  <script>
    // SPA redirect script for GitHub Pages
    // Handle client-side routing by redirecting all 404s to index.html
    (function() {
      // Get current location (excluding query string and hash)
      const path = window.location.pathname;

      // If this is a GitHub Pages site, get the repo name from the path
      // and prefix it to the redirect path
      const segments = path.split('/');
      let redirectPath = '/';
      
      // If path has more than 2 segments and the first segment is empty
      // (because paths start with '/'), then it's likely a GitHub Pages site
      if (segments.length > 2 && segments[0] === '') {
        // The repo name is the first non-empty segment
        const repoName = segments[1];
        // Preserve the full path (including repo name)
        redirectPath = '/' + repoName;
      }

      // Preserve query and hash if any
      const query = window.location.search || '';
      const hash = window.location.hash || '';
      
      // Redirect to the index.html with the full path
      window.location.href = redirectPath + '/index.html' + query + hash;
    })();
  </script>
